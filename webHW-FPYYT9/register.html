<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Homework - Ai Yoshida, FPYYT9</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- to implement icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark" id="nav">
    <img src="ume.png" alt="Logo" style="width:40px;">
    <a class="navbar-brand m-2" href="#">Ai's portal</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="homepage.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <p></p>


  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card">
        <div class="card-header">Registration Form</div>
        <div class="card-body">
          <form>

            <div class="form-row">
              <div class="form-group col-12 col-md-6">
                <i class="fas fa-envelope"></i>
                <label for="email">Email<span style="color:red">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="my.name@google.com" required>


              </div>
              <div class="form-group col-12 col-md-6">
                <i class="fas fa-lock"></i>
                <label for="password">Password<span style="color:red">*</span></label>
                <input type="password" class="form-control" id="password" placeholder="123abc" required>
              </div>
            </div>


            <div class="form-row">
              <div class="form-group col-12 col-md-4">
                <i class="fas fa-id-badge"></i>
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" min="18" max="99" placeholder="18-99">
              </div>

              <div class="form-group col-12 col-md-4">
                <i class="fas fa-male"></i><i class="fas fa-female"></i>
                <label for="sex">Sex</label>
                <select class="form-control" id="sex">
                  <option>Female</option>
                  <option>Male</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="form-group col-12 col-md-4">
                <i class="fas fa-university"></i>
                <label for="neptun">Neptun Code</label>
                <input type="text" class="form-control" id="neptun" pattern="[A-Za-z][A-Za-z0-9]{5}"
                  title="6 characters long, first character must be a letter, remaining 5 alphanumeric characters"
                  placeholder="FPYYT9">
              </div>
            </div>


            <div class="form-group">
              <i class="fas fa-pencil-alt"></i>
              <label for="introduction">Introduction</label>
              <textarea class="form-control" id="introduction" rows="5" placeholder="maximum 5 rows"></textarea>
            </div>


            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">Accept Terms<span style="color:red">*</span></label>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-outline-primary mr-2"
                onclick="location.href='todo.html'">Submit</button>
              <button type="button" class="btn btn-outline-danger"
                onclick="location.href='homepage.html'">Cancel</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
