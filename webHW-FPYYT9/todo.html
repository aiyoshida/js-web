<!doctype html>
<html lang="en">

<head>
    <title>To-Do | Mobile- and Web-based Software</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">

    <h1 class="jumbotron">To-Do | Mobile- and Web-based Software</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#">All <span class="badge badge-secondary" id="all-count">0</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Active <span class="badge badge-secondary" id="active-count">0</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Inactive <span class="badge badge-secondary" id="inactive-count">0</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Done <span class="badge badge-secondary" id="done-count">0</span></a>
        </li>
    </ul>



    <ul class="navbar nav nav-pills text-center">
        <li class="todo-tab active" onclick="selectTab(this)" data-tab-name="all">
            <a href="#">All
                <span class="badge"></span>
            </a>
        </li>
        <li class="todo-tab" onclick="selectTab(this)" data-tab-name="active">
            <a href="#">Active
                <span class="badge"></span>
            </a>
        </li>
        <li class="todo-tab" onclick="selectTab(this)" data-tab-name="inactive">
            <a href="#">Inactive
                <span class="badge"></span>
            </a>
        </li>
        <li class="todo-tab" onclick="selectTab(this)" data-tab-name="done">
            <a href="#">Done
                <span class="badge"></span>
            </a>
        </li>
    </ul>

    <div class="list-group" id="todo-list">
        <div class="row">
            <div class="col-xs-6 col-sm-9 col-md-10">
                <a class="list-group-item" href="#">
                    My first to-do of the day
                </a>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-2 btn-group text-right">
                <button class="btn btn-default btn-xs" title="Mark as done">
                    <i class="glyphicon glyphicon-ok"></i>
                </button>
                <button class="btn btn-default btn-xs" title="Mark as active">
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
                <button class="btn btn-default btn-xs" title="Mark as inactive">
                    <i class="glyphicon glyphicon-minus"></i>
                </button>
                <button class="btn btn-default btn-xs" title="Remove">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            Add new to-do
        </div>
        <form id="new-todo-form" class="panel-body">
            <div class="input-group">
                <input type="text" id="new-todo-title" class="form-control"
                    placeholder="Type a name for the new to-do..." autocomplete="off" autofocus="true">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default">
                        <i class="text-default glyphicon glyphicon-plus"></i>
                    </button>
                </span>
            </div>
        </form>
    </div>

    <script src="todo.js" type="text/javascript"></script>

</body>

</html>
